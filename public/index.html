<!doctype html>
<html lang="en">
    <head>
        <title>Strategy Game</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <h1>Main Menu</h1>
        <input id="playerName" placeholder="Your name" />
        <input id="lobbyId" placeholder="Lobby ID" />
        <button onclick="joinLobby()">Join Lobby</button>
        <script>
            function joinLobby() {
                const name = document.getElementById('playerName').value || 'Anonymous';
                const lobbyId = document.getElementById('lobbyId').value.trim();

                if (!lobbyId) {
                    alert("Please enter a Lobby ID");
                    return;
                }

                // Redirect to the map page for this lobby
                window.location.href = `/map/${lobbyId}?name=${encodeURIComponent(name)}`;
            }
        </script>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
